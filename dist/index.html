<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Content Fetcher</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-slate-100">
    <button
      id="saveJobButton"
      role="button"
      class="fixed bottom-2 right-2 z-50 bg-gray-800 hover:bg-gray-800 text-white font-medium py-2 px-2 rounded-full shadow-lg transition-all duration-300 ease-in-out flex items-center justify-start cursor-pointer group overflow-hidden w-10 hover:w-26"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 shrink-0 save-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 3.75H6.75A2.25 2.25 0 004.5 6v14.25l7.5-3.75 7.5 3.75V6a2.25 2.25 0 00-2.25-2.25z"
        />
      </svg>
      <svg
        class="animate-spin h-6 w-6 shrink-0 text-white save-icon-loading hidden"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <span
        class="whitespace-nowrap opacity-0 group-hover:opacity-100 group-hover:ml-2 transition-all duration-300"
      >
        Save job
      </span>
    </button>

    <div class="h-20 bg-gray-800 flex justify-between items-center p-5">
      <div class="text-white flex flex-col items-start">
        <div class="text-3xl font-bold capitalize">Welcome</div>
        <div class="text-xs italic capitalize">
          Last applied date: <span id="lastAppliedDate"> -/-/- </span>
        </div>
      </div>
      <div class="w-min flex items-center gap-1">
        <div class="flex items-center text-xl font-bold px-4 gap-1 text-white">
          <svg
            class="flame-no-color"
            fill="#FFFFFF"
            width="25px"
            height="25px"
            viewBox="0 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

            xmlns:xlink="http://www.w3.org/1999/xlink"
            preserveAspectRatio="xMidYMid"

            <defs>
              <linearGradient

              />

                id="path-3"
                class="cls-5"
                fill-rule="evenodd"
              />
            </g>
          </svg>
          <span id="streakCount">-</span>
        </div>
        <button
          class="settings-button flex items-center justify-center w-8 h-8 text-white rounded-full cursor-pointer"
        >
          <svg
            class="svg-icon"
            style="
              width: 2em;
              height: 2em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1002.666667 426.666667h-121.834667c-8.512-33.728-19.370667-71.125333-33.173333-99.498667l86.698666-86.72a21.333333 21.333333 0 0 0 0-30.165333L813.653333 89.621333a21.312 21.312 0 0 0-30.165333 0l-86.72 86.72C668.394667 162.517333 630.997333 151.637333 597.333333 143.146667V21.333333a21.333333 21.333333 0 0 0-21.333333-21.333333h-128a21.333333 21.333333 0 0 0-21.333333 21.333333v121.813334c-33.706667 8.512-71.125333 19.392-99.477334 33.216l-86.741333-86.72a21.312 21.312 0 0 0-30.165333 0L89.6 210.304a21.312 21.312 0 0 0 0 30.165333l86.741333 86.741334C162.56 355.498667 151.658667 392.938667 143.104 426.666667H21.333333a21.333333 21.333333 0 0 0-21.333333 21.333333v128a21.333333 21.333333 0 0 0 21.333333 21.333333h121.770667c8.554667 33.749333 19.456 71.168 33.237333 99.456L89.6 783.552a21.269333 21.269333 0 0 0 0 30.165333l120.704 120.661334c8.021333 8 22.186667 8 30.165333 0l86.698667-86.741334c28.309333 13.781333 65.749333 24.682667 99.498667 33.237334V1002.666667a21.333333 21.333333 0 0 0 21.333333 21.333333h128a21.333333 21.333333 0 0 0 21.333333-21.333333v-121.792c33.728-8.554667 71.146667-19.434667 99.434667-33.216l86.762667 86.72a21.333333 21.333333 0 0 0 30.165333 0l120.661333-120.661334a21.312 21.312 0 0 0 0-30.165333l-86.698666-86.762667c13.76-28.288 24.661333-65.706667 33.216-99.456H1002.666667a21.333333 21.333333 0 0 0 21.333333-21.333333v-128a21.333333 21.333333 0 0 0-21.333333-21.333333z m-21.333334 128h-117.162666a21.290667 21.290667 0 0 0-20.714667 16.277333c-5.781333 23.808-21.098667 87.04-40.32 118.528-5.12 8.426667-3.818667 19.242667 3.136 26.218667l82.88 82.922666-90.496 90.496-82.944-82.88a21.333333 21.333333 0 0 0-26.218667-3.114666c-31.509333 19.242667-94.72 34.538667-118.506666 40.32a21.333333 21.333333 0 0 0-16.32 20.736V981.333333h-85.333334v-117.162666a21.333333 21.333333 0 0 0-16.298666-20.736c-23.829333-5.76-87.04-21.077333-118.570667-40.341334a21.333333 21.333333 0 0 0-26.218667 3.114667l-82.88 82.922667-90.538666-90.4               d="M512 298.666667c-117.632 0-213.333333 95.701333-213.333333 213.333333s95.701333 213.333333 213.333333 213.333333 213.333333-95.701333 213.333333-213.333333-95.701333-213.333333-213.333333-213.333333z m0 384c-94.101333 0-170.666667-76.565333-170.666667-170.666667s76.565333-170.666667 170.666667-170.666667 170.666667 76.565333 170.666667 170.666667-76.565333 170.666667-170.666667 170.666667z"
              fill="#FFFFFF"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="pb-4">
      <ul id="tabs" class="pt-2 px-1 flex flex-row p-2 justify-center">
        <li class="text-xl px-4 border-b-black border-b-2 py-2 font-bold" id="getJobs">
          <a id="default-tab" href="#first">Jobs</a>
        </li>
        <li class="text-xl px-4 border-b-black py-2 font-bold" id="getStats">
          <a href="#second">Stats</a>
        </li>
      </ul>

      <div id="tab-contents">
        <div id="first">
          <div class="relative w-full max-w-sm mx-auto mb-4">
            <svg
              class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5 pointer-events-none"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
              />
            </svg>

            <input
              type="text"
              id="searchInput"
              placeholder="Search by title, company, or country"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl shadow-xs focus:outline-none focus:ring-1 focus:ring-slate-500 focus:border-transparent transition"
            />
          </div>

          <div class="w-full overflow-x-auto">
            <table class="w-full divide-y divide-slate-200">
              <thead class="bg-slate-100 text-slate-800">
                <tr>
                  <th class="px-4 py-2 text-start">Title</th>
                  <th class="px-4 py-2 text-start">Company</th>
                  <th class="px-4 py-2 text-start">Country</th>
                </tr>
              </thead>
              <tbody
                class="divide-y divide-slate-200 bg-white text-slate-800 recently-saved-jobs"
              ></tbody>
            </table>
            <div id="noResults" class="mt-4 text-center text-lg text-gray-500 hidden items-center">
              <p>No results found</p>
            </div>
          </div>
        </div>
        <div id="second" class="hidden flex justify-center w-full h-full">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <div
      class="main-modal fixed w-full h-full inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
      style="background: rgba(0, 0, 0, 0.7)"
    >
      <div
        class="border border-teal-500 modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
      >
        <div class="modal-content py-4 text-left px-6">
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold modal-title"></p>
            <div class="modal-close cursor-pointer z-50">
              <svg
                class="fill-current text-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="my-5 modal-description"></div>
          <div class="flex justify-center pt-2">
            <a
              target="_blank"
              href="#"
              class="cursor-pointer hidden text-center apply-button w-full focus:outline-none px-4 bg-slate-800 p-3 ml-3 rounded-lg text-white hover:bg-slate-700"
            >
              Apply
            </a>
            <button
              class="cursor-pointer hidden text-center settings-save-button w-full focus:outline-none px-4 bg-slate-800 p-3 ml-3 rounded-lg text-white hover:bg-slate-700"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="libs/chart.umd.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
